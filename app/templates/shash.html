{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 style="color:yellow">Normal From </h1>
        <br>
        <form method="POST">
        {% csrf_token %}
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" placeholder="Enter the first">
        <br>
        <label for="last">Last Name</label>
        <input type="text" name="last" id="last" placeholder="Enter the last">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter the email">
        <br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Enter the address">
        <br>
       <label for="phone_number">number</label>
        <input type="number" name="number" id="mobail" placeholder="Enter the address">
        <br>
        
        <label for="date">date</label>
        <input type="date" name="date" id="date" placeholder="Enter the address">
        <br>
        <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
